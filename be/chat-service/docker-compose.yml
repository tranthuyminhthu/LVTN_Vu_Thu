version: '3.8'

services:
  mongodb:
    image: mongo:7
    container_name: mongodb-chat
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USERNAME:admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:admin}
      MONGO_INITDB_DATABASE: chat
    ports:
      - "27020:27017"
    volumes:
      - mongodb_chat_data:/data/db
    restart: unless-stopped

volumes:
  mongodb_chat_data: 